<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Signup Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://source.unsplash.com/1600x900/?forest');
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* More opaque for readability */
            padding: 3rem;
            border-radius: 15px; /* Softer corners */
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2E7D32; /* Green color */
            margin-bottom: 1.5rem;
            font-size: 2rem; /* Larger font size */
            font-weight: bold; /* Bolder text */
        }

        input {
            width: 100%;
            padding: 1rem; /* Increased padding */
            margin: 0.5rem 0;
            border: 1px solid #A5D6A7; /* Light green border */
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #2E7D32; /* Darker green on focus */
            box-shadow: 0 0 5px rgba(46, 125, 50, 0.5); /* Subtle glow effect */
        }

        button {
            width: 100%;
            padding: 1rem; /* Increased padding */
            background-color: #388E3C; /* Dark green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem; /* Slightly larger font size */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2E7D32; /* Slightly darker green on hover */
            transform: translateY(-2px); /* Subtle lift effect */
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.9rem; /* Smaller font for links */
            color: #555;
        }

        .links a {
            color: #388E3C; /* Dark green for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #2E7D32; /* Darker green on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                width: 90%; /* Full width on small screens */
                padding: 2rem; /* Reduced padding */
            }

            h1 {
                font-size: 1.6rem; /* Smaller heading */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create Account</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            <div class="links">
                <span>Already have an account?</span>
                <a href="login.html"> Login</a>
            </div>
        </form>
    </div>

</body>
</html>
