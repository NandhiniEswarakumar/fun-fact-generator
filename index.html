<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e0f7fa);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding: 15px;
        }
        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #4CAF50;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            transition: transform 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .fact {
            font-size: 1.8em;
            margin: 20px 0;
            padding: 30px;
            border: 2px solid #4CAF50;
            border-radius: 15px;
            background-color: #e7ffe7;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s;
        }
        .fact:hover {
            background-color: #d0f0c0;
            transform: scale(1.02);
        }
        select, button {
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        button {
            color: white;
            background-color: #4CAF50;
        }
        button:hover {
            background-color: #45a049;
            border-color: #3e8e41;
        }
        select:hover {
            border-color: #3e8e41;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #4CAF50;
            font-size: 1.5em;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
    </nav>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div>
            <label for="category">Select a category:</label>
            <select id="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category.replace('_', ' ').capitalize() }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="fact" id="fact-container">
            <strong>Did you know?</strong><br>
            <span id="fact">Select a category and click the button for a fun fact!</span>
        </div>
        <button type="button" onclick="getNewFact()">Get Another Fact</button>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script>
        function getNewFact() {
            const category = document.getElementById('category').value;
            fetch(`/api/fact/${category}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fact').innerText = data.fact || "Error fetching fact.";
                })
                .catch(error => {
                    document.getElementById('fact').innerText = "Error fetching fact: " + error.message;
                });
        }
    </script>
</body>
</html>
